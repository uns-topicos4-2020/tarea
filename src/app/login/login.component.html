<!-------------------------------------------------------- 
    CAJA CONTENEDORA PRINCIPAL
--------------------------------------------------------->
<div class="box">


    <!-------------------------------------------------------- 
             IMAGEN DE OLA
    --------------------------------------------------------->
    <img class="wave" [src]="['/assets/img/wave.png']">


    <!-------------------------------------------------------- 
             CAJA CONTENEDORA 
    --------------------------------------------------------->

    <div class="containerLogin">


        <!-------------------------------------------------------- 
             IMAGEN DE CELULAR
        --------------------------------------------------------->
        <div class="imgCelular">
            <img [src]="['/assets/img/bg.svg']">
        </div>



        <!-------------------------------------------------------- 
            CONTENEDOR DEL LOGIN
        --------------------------------------------------------->

        <div class="login-content">

            <form>

                <img [src]="['/assets/img/avatar.svg']">

                <h2 class="title">Welcome</h2>

                <div class="input-div one" #InputPersonalizado>

                    <div class="i">
                        <i class="fa fa-user"></i>
                    </div>

                    <div class="div" >
                        <h5>Username</h5>
                        <input type="text"   [ngClass]="'input'" (focus)="onFocusMethod($event)"  (blur)="onBlurMethod($event)" >
                    </div>
                </div>

                <div class="input-div pass" #InputPersonalizado>

                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>

                    <div class="div" >
                        <h5>Password</h5>
                        <input type="password"    [ngClass]="'input'" (focus)="onFocusMethod($event)" (blur)="onBlurMethod($event)">
                    </div>

                </div>

                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">

            </form>

        </div>

    </div>

</div>



<p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">

    </a>
